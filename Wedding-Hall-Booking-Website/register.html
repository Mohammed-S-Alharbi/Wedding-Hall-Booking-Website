
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد - ليلة العمر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff8f9;
      margin: 0;
      padding: 40px;
      direction: rtl;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #b87a8a;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #b87a8a;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a86579;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #b87a8a;
      text-decoration: none;
    }
  </style>
</head>
<body>


  <div class="form-container">
    <h2>إنشاء حساب</h2>
    <form onsubmit="register(event)">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" required>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" required>

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" required>

      <button type="submit">تسجيل</button>
    </form>
    <div class="link">
      <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>
  </div>
<div style="text-align: center; margin-top: 40px;">
  <a href="contact.html" style="background-color: #b87a8a; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-size: 1rem;">
    تواصل معنا
  </a>
</div>
  <script>
    function register(event) {
      event.preventDefault();
      alert("تم إنشاء الحساب بنجاح!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
